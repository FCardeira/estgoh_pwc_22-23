<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript - Exercício 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1>Pedra Papel ou Tesoura!</h1>
    <div class="d-flex align-items-center justify-content-center">
        <div class="text-center mx-5">
            <h2>Jogador</h2>
            <h4 id="vitorias">0</h4>
        </div>
        <div>
            <h2>VS</h2>
        </div>
        <div class="text-center mx-5">
            <h2>Computador</h2>
            <h4 id="derrotas">0</h4>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center my-4">
        <div class="text-center">
            <h2>Empates</h2>
            <h4 id="empates">0</h4>
        </div>
    </div>
    <div class="text-center">
        <p id="paragrafo">Carregue no botão para realizar a sua jogada!</p>
        <p id="resultado"></p>
        <button id="botao_pedra" class="btn btn-primary">Pedra 🗿</button>
        <button id="botao_papel" class="btn btn-primary">Papel 🧻</button>
        <button id="botao_tesoura" class="btn btn-primary">Tesoura ✂️</button>
    </div>
    <div class="q-flex align-items-center justify-content-center my-4">
        <div class="text-center">
            <button id="botao_reset" class="btn btn-danger">Reset</button>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
