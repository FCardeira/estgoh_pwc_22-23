<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript - Exercício 3</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <table id="tabela_alunos">
        <tr>
            <th>Nome do aluno</th>
            <th>Idade</th>
            <th>Localidade</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Luís</td>
            <td>20</td>
            <td>Lisboa</td>
            <td>luis.fernandes@email.com</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>18</td>
            <td>Coimbra</td>
            <td>pedro.dinis@email.com</td>
        </tr>
    </table>
    <input type="text" id="nome_aluno" placeholder="Nome do aluno" />
    <input type="number" id="idade_aluno" placeholder="Idade" min="0" step="1" />
    <input type="text" id="localidade_aluno" placeholder="Localidade" />
    <input type="email" id="email_aluno" placeholder="Email" />
    <button id="botao">Adicionar aluno</button>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
